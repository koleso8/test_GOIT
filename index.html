<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Навчіться створювати Excel-таблиці на pro-рівні</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="registration-section">
      <div class="section-container">
        <svg class="logo-main" width="100" height="30">
          <use href="./img/sprite.svg#logo"></use>
        </svg>

        <div class="section-wrap">
          <div class="hero-container">
            <div class="tags-wrapper">
              <div class="custom-border"><p>Безоплатний вебінар</p></div>
              <div class="custom-border">
                <p>Старт: <b>10 січня 19:30</b></p>
              </div>
            </div>
            <h1 class="section-title">
              Навчіться створювати Excel-таблиці на pro-рівні
            </h1>
            <p class="section-text">
              Опануйте функціонал Microsoft Excel, автоматизуйте свою роботу та
              створюйте таблиці швидко і в задоволення
            </p>
          </div>
          <div class="form-container">
            <div class="form-content">
              <h2 class="form-title">Реєструйся просто зараз</h2>
              <div class="timer"></div>
              <form id="registration-form" class="registration-form">
                <input
                  class="input"
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Введи своє ім`я"
                  required
                />
                <input
                  class="input"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Введи свій E-mail"
                  required
                />
                <div class="phoneField">
                  <input
                    class="input"
                    type="tel"
                    id="phone"
                    name="phone"
                    required
                  />
                </div>
                <div class="privaci-box">
                  <input
                    class="input-check visually-hidden agreement"
                    type="checkbox"
                    id="agreement"
                    name="agreement"
                    required
                  />

                  <label class="privacy" for="agreement">
                    <span class="check-box">
                      <svg class="svg-check" width="10" height="8">
                        <use href="./img/sprite.svg#vector"></use>
                      </svg>
                    </span>
                    <span class="privacy-text">
                      Згоден з <a href="#">Політика конфіденційності</a> та
                      <a href="#">Умови користування послугами</a>
                    </span>
                  </label>
                </div>
                <button class="register-button" type="submit">
                  Зареєструватися
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="mobile-only">
          <div class="mobile-only-wrapper">
            <h2 class="mobile-only-title">Реєструйся просто зараз</h2>
            <div class="timer"></div>
            <button id="register-button" class="register-button">
              Зареєструватися
            </button>
          </div>
        </div>
      </div>
    </section>

    <div id="modal" class="modal">
      <div class="modal-content">
        <svg class="logo-main" width="100" height="30">
          <use href="./img/sprite.svg#logo"></use>
        </svg>
        <span class="close"
          ><svg width="18" height="18">
            <use href="./img/sprite.svg#close"></use></svg
        ></span>
        <h2 class="form-title">Реєструйся просто зараз</h2>
        <div class="timer"></div>
        <form id="modal-registration-form" class="registration-form">
          <input
            class="input"
            type="text"
            id="name"
            name="name"
            placeholder="Введи своє ім`я"
            required
          />
          <input
            class="input"
            type="email"
            id="email"
            name="email"
            placeholder="Введи свій E-mail"
            required
          />
          <input
            class="input"
            type="tel"
            id="phoneMobile"
            name="phone"
            required
          />
          <div class="privaci-box">
            <input
              class="input-check visually-hidden agreement"
              type="checkbox"
              id="agreement"
              name="agreement"
              required
            />

            <label class="privacy" for="agreement">
              <span class="check-box">
                <svg class="svg-check svg-check-modal" width="10" height="8">
                  <use href="./img/sprite.svg#vector"></use>
                </svg>
              </span>
              <span class="privacy-text">
                Згоден з <a href="#">Політика конфіденційності</a> та
                <a href="#">Умови користування послугами</a>
              </span>
            </label>
          </div>
          <button class="register-button" type="submit">Зареєструватися</button>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
    <script type="module" src="scripts.js"></script>
  </body>
</html>
